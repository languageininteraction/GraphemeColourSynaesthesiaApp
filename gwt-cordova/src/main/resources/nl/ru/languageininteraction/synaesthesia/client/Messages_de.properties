aboutScreenTextAbody=<p>SynQuiz ist eine App, die vier spielerische Tests f\u00fcr Syn\u00e4sthesie enth\u00e4lt. <a href="#" onclick="window.open(''http://www.mpi.nl/synaesthesia-de'',''_system''); return false;">Syn\u00e4sthesie<a/> ist eine neurologische Eigenschaft, die in etwa 4% der allgemeinen Bev\u00f6lkerung vorkommt. Menschen mit Syn\u00e4sthesie erfahren zwei oder mehr Sinne, als w\u00e4ren sie miteinander verkn\u00fcpft; zum Beispiel nimmt ein Syn\u00e4sthetiker bestimmte Konzepte, wie Buchstaben, Zahlen, Wochentage oder Monate im Jahr als inh\u00e4rent gef\u00e4rbt wahr. Viele Syn\u00e4sthetiker sind sich der Besonderheit ihrer Wahrnehmung selbst nicht bewusst und sind oft \u00fcberrascht zu erfahren, dass andere Menschen bei Buchstaben, Zahlen oder Wochentage nicht an Farben denken.</p><p>SynQuiz testet diese Art der Syn\u00e4sthesie, h\u00e4ufig als Graphem-Farb Syn\u00e4sthesie bezeichnet. Die ersten drei kurzen Quizze sollen Ihnen (dem Benutzer) einen Eindruck der Syn\u00e4sthesie geben und Ihnen helfen herauszufinden, ob Sie selber diese Eigenschaft haben. Der vollst\u00e4ndige Buchstaben/Zahlen-Test zeigt an, ob Ihre Art der Syn\u00e4sthesie f\u00fcr die laufenden genetischen Studien geeignet ist. In diesem Fall laden wir Sie zu einer Speichelprobe ein, aus der wir DNA f\u00fcr die genetische Studien gewinnen k\u00f6nnen. </p>
aboutScreenTextBheading=<h3>Forschung der Syn\u00e4sthesie</h3>
aboutScreenTextBbody=<p>SynQuiz basiert sich auf das Forschungsprojekt <a href="#" onclick="window.open(''http://www.mpi.nl/synaesthesia-de'',''_system''); return false;"> "decoding the genetics of syneasthesia"</a> der Sprache und Genetik Abteilung des Max Planck Instituts f\u00fcr Psycholinguistik. synaesthesia@mpi.nl</p><a href="#" onclick="window.open(''http://www.mpi.nl/synaesthesia-de'',''_system''); return false;"><img src="images/MPI-logo.png" style="width: 100%;" /></a><p>Fr\u00fchere Forschungsergebnisse zeigen, dass Syn\u00e4sthesie in Familien geh\u00e4uft auftritt, aber es ist noch wenig bekannt,  welche Gene f\u00fcr den Aufbau der strukturellen und funktionellen Merkmale im Gehirn, die zu syn\u00e4sthetische Erfahrungen f\u00e4hig sind, verantwortlich sind. Wir untersuchen die Genetik der Syn\u00e4sthesie nicht nur um aufzudecken, wie diese faszinierende Eigenschaft entsteht, sondern auch um etwas \u00fcber die neuronale Verbindungen in der Entwicklung des Gehirns zu erfahren, die wesentlich sind f\u00fcr die sensorische Verarbeitung von Kognition und Sprache.</p>
aboutScreenTextCheading=<h3>Language in Interaction Projekt</h3>
aboutScreenTextCbody=<p>SynQuiz wurde im Rahmen des Forschungskonsortiums <a href="#" onclick="window.open(''http://www.languageininteraction.nl'',''_system''); return false;">Language in Interaction</a> entwickelt, dass zum Ziel hat, die Verschiedenheiten und Gemeinsamkeiten in Sprachen und sprachlichen F\u00e4higkeiten zu erkl\u00e4ren. Das Konsortium versucht zu verstehen, wie eine so umfangreiche Palette kultureller Unterschiede aus einer biologischen Basis, die gleich ist f\u00fcr alle Menschen, entstanden sein kann.</p><p> Das Forschungsprogramm untersucht die menschliche Sprache von der Ebene der Genetik bis zu den sozialen Wechselwirkungen zwischen Gespr\u00e4chspartnern, wobei \u00a0eine breite Anzahl von Themen erforscht werden, wie: Gehirnstruktur und -funktion, Sprachentwicklung, Evolution, Mehrsprachigkeit, Sprachproduktion und Sprachverstehen, nonverbales Verhalten, Bedeutung und Kontext, und das Zusammenspiel von Sprache und anderen kognitiven Systemen (z.B. das Ged\u00e4chtnis).</p>
aboutScreenTextDheading=<h3>Weitere Sprach apps</h3>
aboutScreenTextDbody=<p>Die Forschungsergebnisse von Language in Interaction werden in gesellschaftliche Anwendungen in Bereichen wie Bildung und Gesundheit umgesetzt. Derzeit wird eine Reihe von <a href="#" onclick="window.open(''http://www.languageininteraction.nl/apps.html'',''_system''); return false;"> Sprach Apps</a> entwickelt, einschlie\u00dflich Spiele.</p>
